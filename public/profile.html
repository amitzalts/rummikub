<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link to style -->
    <link rel="stylesheet" href="./style/profileStyle.css" />

    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
    ></script>
  
    <!-- links to js -->
    <script src="./src/profile/view.js" defer></script>
    <script src="./src/profile/controller.js" defer></script>
    <title>User's page</title>
  </head>
  <body onload="getUserDetails()">
  <div class="container">
    <h1 id="headerRoot">Welcome to user profile page</h1>
    <div class="profileLogo" onclick="renderpersonalDetailsBar()">
      <i class="fa-regular fa-circle-user"></i>
    </div>
    <div id="personalDetailsRoot">
      <div class="personalDetailsWrapper">
        <div class="personalDetailsWrapper__buttons">
          <button>edit</button>
          <button>save</button>
        </div>
        <div contenteditable="false" class="personalDetailsWrapper__detail">first name:</div>
        <div contenteditable="false" class="personalDetailsWrapper__detail">last name:</div>
        <div contenteditable="false" class="personalDetailsWrapper__detail">gender:</div>
        <div contenteditable="false" class="personalDetailsWrapper__detail">user name:</div>
        <div contenteditable="false" class="personalDetailsWrapper__detail">e-mail:</div>
      </div>
    </div>

    <div class="middleImage"></div>
  </div>
   

  </body>
</html>
